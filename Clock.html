<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Country Clock</h1>
        <div class="btn-group">
            <button class="btn btn-primary" onclick="startClock('US/Pacific')">United States (Pacific)</button>
            <button class="btn btn-primary" onclick="startClock('US/Eastern')">United States (Eastern)</button>
            <button class="btn btn-primary" onclick="startClock('Europe/London')">United Kingdom (London)</button>
            <button class="btn btn-primary" onclick="startClock('Europe/Berlin')">Germany (Berlin)</button>
            <button class="btn btn-primary" onclick="startClock('Asia/Tokyo')">Japan (Tokyo)</button>
            <button class="btn btn-primary" onclick="startClock('Asia/Kolkata')">India (Kolkata)</button>
            <button class="btn btn-primary" onclick="startClock('Asia/Kabul')"> Afganistar (Kabul)</button>
            <button class="btn btn-primary" onclick="startClock('Europe/Tirane')"> Europe (Tirane)</button>
        </div>
        <div id="clock"></div>
    </div>
    <script>
        let intervalId = null;

        function startClock(timezone) {
            if (intervalId) {
                clearInterval(intervalId);
            }
            intervalId = setInterval(() => {
                const clockDiv = document.getElementById("clock");
                const date = new Date();
                const options = {
                    timeZone: timezone,
                    timeZoneName: "short",
                    hour: "2-digit",
                    minute: "2-digit",
                    second: "2-digit"
                };
                const formattedTime = date.toLocaleTimeString("en-US", options);
                clockDiv.innerText = `Current time in ${timezone}: ${formattedTime}`;
            }, 1000);
        }
    </script>
</body>

</html>
